<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="container">
    <div class="head__balance">
      <div class="left__balance">
        <p class="title__balance">My balance</p>
        <h2 class="price__balance">$921.48</h2>
      </div>
      <div class="right__balance">
        <img src="assets/images/logo.svg" alt="">
      </div>
    </div>
    <div class="charts__container">
      <h2 class="title__charts">Spending - Last 7 days</h2>
      <div class="charts">
        <div class="chart">
          <div id="mon"></div>
          <p class="day_chart">mon</p>
        </div>
        <div class="chart">
          <div id="tue"></div>
          <p class="day_chart">tue</p>
        </div>
        <div class="chart">
          <div id="wed"></div>
          <p class="day_chart">wed</p>
        </div>
        <div class="chart">
          <div id="thu"></div>
          <p class="day_chart">thu</p>
        </div>
        <div class="chart">
          <div id="fri"></div>
          <p class="day_chart">fri</p>
        </div>
        <div class="chart">
          <div id="sat"></div>
          <p class="day_chart">sat</p>
        </div>
        <div class="chart">
          <div id="sun"></div>
          <p class="day_chart">sun</p>
        </div>
      </div>
      <div class="footer__balance">
        <div class="leftF__balance">
          <p class="titleF__balance">Total this month</p>
          <h1 class="priceF__balance">$478.33</h1>        
        </div>
        <div class="rightF__balance">
          <p class="percent__balance">+2.4%</p>
          <p class="month__balance">from last month</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chrisesbueno">@chrisesbueno</a>.
  </footer>
</body>
<script src="main.js"></script>
</html>
